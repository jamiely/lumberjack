name: Desktop Builds

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-windows-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run quality checks
        run: npm run check

      - name: Run web build
        run: npm run build

      - name: Package Windows desktop app
        run: npm run desktop:dist:win

      - name: Upload Windows portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: lumberjack-windows-builds
          path: release/*.exe
          if-no-files-found: error

      - name: Compute release date
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: release_meta
        shell: bash
        run: echo "release_date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release_meta.outputs.release_date }}
          name: ${{ steps.release_meta.outputs.release_date }}
          artifacts: release/*.exe
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          generateReleaseNotes: true

  build-macos-desktop:
    runs-on: macos-latest
    needs: build-windows-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package macOS desktop app
        run: npm run desktop:dist:mac

      - name: Upload macOS desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: lumberjack-macos-builds
          path: |
            release/*.zip
            release/*.dmg
          if-no-files-found: error

      - name: Compute release date
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: release_meta
        shell: bash
        run: echo "release_date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Attach macOS build to GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release_meta.outputs.release_date }}
          name: ${{ steps.release_meta.outputs.release_date }}
          artifacts: release/*.zip,release/*.dmg
          allowUpdates: true
          artifactErrorsFailBuild: true

  build-linux-desktop:
    runs-on: ubuntu-latest
    needs: build-macos-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package Linux desktop app
        run: npm run desktop:dist:linux

      - name: Upload Linux desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumberjack-linux-builds
          path: |
            release/*.AppImage
            release/*.deb
          if-no-files-found: error

      - name: Compute release date
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: release_meta
        shell: bash
        run: echo "release_date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Attach Linux build to GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release_meta.outputs.release_date }}
          name: ${{ steps.release_meta.outputs.release_date }}
          artifacts: release/*.AppImage,release/*.deb
          allowUpdates: true
          artifactErrorsFailBuild: true
